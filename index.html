    <img src="images/profile.jpg" alt="프로필 이미지" class="profile-img" />
    <h1>ゴガオン</h1>
    <p><span class="label">Email:</span> <a href="mailto:ymellonbu@gmail.com">ymellonbu@gmail.com</a></p>
    <p><span class="label">Discord:</span> <a href="https://discord.gg/6PHqjJTFtB" class="btn" target="_blank">디스코드 서버로 이동</a></p>
    <p><span class="label">Contact Form:</span> <a href="https://naver.me/5BcVabMr" class="btn" target="_blank">네이버 폼 작성하기</a></p>
    <p><span class="label">Bluesky:</span> <a href="https://bsky.app/profile/gogaon0.bsky.social" class="btn" target="_blank">프로필 보기</a></p>
    <p><span class="label">Instagram:</span> <a href="https://www.instagram.com/gogaon08?igsh=MWRoaXh2ZHh4d256cg==" class="btn" target="_blank">@gogaon08</a></p>

    <!-- Minecraft 서버 + 복사 버튼 -->
    <p class="label">Minecraft:</p>
    <div class="mc-wrapper">
      <span id="mc-server" class="btn" style="cursor: default;">join.wrd.kr:25219</span>
      <button class="btn" onclick="copyMCServer()">복사</button>
    </div>

    <button id="darkModeToggle" class="toggle-btn">다크모드 토글</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("darkModeToggle");
      toggle.onclick = () => {
        document.body.classList.toggle("dark");
      };
    });

    // 마인크래프트 주소 복사 함수
    function copyMCServer() {
      const serverText = document.getElementById('mc-server').textContent;
      navigator.clipboard.writeText(serverText).then(() => {
        alert('마크 서버 주소가 복사되었어요!');
      }).catch(err => {
        alert('복사 실패: ' + err);
      });
    }
  </script>
</body>
